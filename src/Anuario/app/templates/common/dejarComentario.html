{% extends 'base.html' %}
<!--Muestra en la parte del enlace una pequeÃ±a historia para que el usuario
sepa en que vista se encuentra-->
{% block title %}Comentar{% endblock %}

{% block content %}
<div class="container flex-grow-1  mt-4">
    <div class="card shadow">
        <div class="card-header bg-light">
            <h4>Dejar una Dedicatoria a {{usuario.numCuenta.nombre}} {{usuario.numCuenta.primer_apellido}}  {{usuario.numCuenta.segundo_apellido}}:</h4>
        </div>
        <p style="margin-left:2%; margin-top:1%; color:red;">{{nota}}</p>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">{{ formComentar.comentario.label }}</label>
                    {{ formComentar.comentario }}
                </div>
                
                <button type="submit" class="btn btn-primary">Publicar</button>
                <a href={% url 'perfil' usuario.numCuenta.numCuenta%} class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
