{% load static %}
<div class="container my-3">
    <div class="d-flex align-items-center justify-content-between p-3" style="box-sizing: border-box;  display: flex; justify-content: space-between; align-items: center;">
        <img src="{% static inscrito.numCuenta.tener.idPerfil.foto_perfil %}" alt="Imagen Perfil" style="border-radius: 50%;">
        <h3 class="text-center flex-grow-1 px-3 text-dark" style="width: 50%;">
            {{inscrito.numCuenta.nombre}}
            {{inscrito.numCuenta.primer_apellido}}
            {{inscrito.numCuenta.segundo_apellido}}
        </h3>
        <a href='' class="btn btn-primary" style="margin: 2%;">Perfil</a>
        <button type="button" class="btn btn-success" style="margin: 2%;">Votar</button>
    </div>
</div>
